<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UQ Tutor Match</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #51247A 0%, #8B5FBF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
    text-align: center;
    max-width: 600px;
    padding: 3rem 2rem;
    background: rgba(81, 36, 122, 0.8); /* UQ purple with transparency */
    backdrop-filter: blur(10px);
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
    }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #F5C842;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #F5C842);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1.2rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            min-width: 200px;
            justify-content: center;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: #F5C842;
            color: #51247A;
        }

        .btn-primary:hover {
            background: #f7d666;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(245, 200, 66, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #51247A;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.3);
        }

        .icon {
            font-size: 1.3rem;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }

            .btn {
                width: 100%;
                max-width: 280px;
            }
        }

        /* Floating animation */
        .container {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Background decoration */
        body::before {
    content: '';
    position: fixed;
    top: 0; 
    left: 0; 
    right: 0; 
    bottom: 0;

    background: url("images/uq_background.png") no-repeat center center;
    background-size: cover;
    z-index: -1;
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        
        <h1>UQ Tutor Match</h1>
        
        <p class="tagline">
            Connect with expert UQ tutors or share your knowledge.<br>
            Your academic success starts here.
        </p>
        
        <div class="buttons">
            <a href="#" class="btn btn-primary" onclick="handleStudent()">
                <i class="fas fa-search icon"></i>
                I'm a student
            </a>
            
            <a href="#" class="btn btn-secondary" onclick="handleBecomeTutor()">
                <i class="fas fa-chalkboard-teacher icon"></i>
                I'm a Tutor
            </a>
        </div>
    </div>

    <script>
        function handleFindTutor() {
            // Replace with your actual URL or functionality
            alert("Redirecting to I'm a student page...");
            // window.location.href = "/find-tutor";
        }

        function handleBecomeTutor() {
            // Replace with your actual URL or functionality
            alert("Redirecting to Become a Tutor page...");
            // window.location.href = "/become-tutor";
        }

        // Add some interactive effects
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.05)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
