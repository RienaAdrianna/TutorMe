<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - UQ TutorMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --primary-hover: #7c3aed;
            --secondary-color: #faf5ff;
            --accent-color: #a855f7;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --border-color: #e9d5ff;
            --card-bg: #ffffff;
            --hover-bg: #fdf4ff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(139 92 246 / 0.15);
            --border-radius: 0.5rem;
            --animation-duration: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 50%, #c084fc 100%);
            min-height: 100vh;
            transition: all var(--animation-duration) ease;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, #f4f1fb, #e8dffa);
        }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
   display: flex;
   justify-content: space-between;
   align-items: flex-start;
   margin-bottom: 2rem;
   flex-wrap: wrap;
   gap: 1rem;
}

.header-content {
   display: flex;
   flex-direction: column;
   gap: 0.5rem;
   margin-bottom: 2rem;
}

.header-content h1 {
   font-size: 2rem;
   font-weight: bold;
   color: #51247A;
   margin: 0;
}

.header-content p {
   font-size: 1.125rem;
   color: #51247A;
   margin: 0;
}

        .header-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            text-decoration: none;
            transition: all var(--animation-duration) ease;
            cursor: pointer;
            border: none;
            font-size: 0.875rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: #51247A;
            color: white;
            box-shadow: #8B5FBF;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(139, 92, 246, 0.4);
        }

        .btn-outline {
            background: white;
            color: #51247A;
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--hover-bg);
            border-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(139, 92, 246, 0.2);
        }

        .icon {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: all var(--animation-duration) ease;
            border: 1px solid #fef3c7;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transition: transform var(--animation-duration) ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            padding: 1.5rem 1.5rem 0;
        }

        .card-title {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: capitalize;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-accepted {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-declined {
            background: #fee2e2;
            color: #991b1b;
        }

        .message-box {
            background: #fefce8;
            padding: 1rem;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            position: relative;
            overflow: hidden;
            color: #374151;
        }

        .message-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-color), var(--accent-color));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .tutor-reply {
            background: #fef7ff;
            border: 1px solid #e9d5ff;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1rem;
            position: relative;
            color: #374151;
        }

        .status-indicator {
            padding: 0.75rem;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .status-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: slide 3s infinite;
        }

        @keyframes slide {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-success {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
        }

        .status-warning {
            background: #fef3c7;
            border: 1px solid #fde68a;
            color: #92400e;
        }

        .status-danger {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #991b1b;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
        }

        .empty-icon {
            width: 6rem;
            height: 6rem;
            background: linear-gradient(135deg, var(--secondary-color), #e5e7eb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 16rem;
        }

        .spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .requests-grid {
            display: grid;
            gap: 1.5rem;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #f9fafb;
                --text-secondary: #d1d5db;
                --card-bg: rgba(17, 24, 39, 0.8);
                --secondary-color: #374151;
                --border-color: #4b5563;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .page-wrapper {
                padding: 1rem;
            }
            
            .container {
                padding: 1.5rem;
                margin: 0;
                border-radius: 0.75rem;
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .header-buttons {
                justify-content: center;
            }
            
            .card-title {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }
        /* Navigation Styles */
        .nav-bar {
            position: relative;
            background-color: #4B2E83;
            padding: 1.5rem 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background-color: #6B46C1;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-logo h1 {
            font-size: 1.25rem;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        .nav-logo p {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            color: #c4b5fd;
        }

        .nav-item.active {
            color: #c4b5fd;
            background-color: rgba(255, 255, 255, 0.15);
        }

        .nav-item i {
            font-size: 0.875rem;
        }

    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="px-8 py-6" style="background-color: #4B2E83;">
        <div class="max-w-7xl mx-auto flex items-center justify-between" >
            <!-- Logo -->
            <div class="flex items-center gap-3" >
                <div class="w-10 h-10 rounded-lg flex items-center justify-center mr-3" style="background-color: #4B2E83;">

            <!-- Navigation Links -->

        </div>
    </nav>


    <div class="page-wrapper">
        <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>My Bookings</h1>
                <p>Track the status of your tutoring requests</p>
            </div>
            <div class="header-buttons">
                <a href="#" class="btn btn-outline">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                    Browse Tutors
                </a>
                <a href="#" class="btn btn-primary">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Find a Tutor
                </a>
            </div>
        </div>

        <div class="requests-grid" id="requestsContainer">
            <!-- Loading state -->
            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // Sample data - replace with actual API calls
        const mockRequests = [
            {
                id: 1,
                subject: "Mathematics",
                status: "pending",
                message: "I need help with calculus, specifically integration by parts. I'm struggling with the concept and would appreciate a thorough explanation with examples.",
                tutor_reply: null,
                tutor: { name: "Dr. Smith", faculty: "Mathematics Department" }
            },
            {
                id: 2,
                subject: "Physics",
                status: "accepted",
                message: "Looking for help with quantum mechanics fundamentals. I have an exam coming up next week.",
                tutor_reply: "I'd be happy to help you with quantum mechanics! I have extensive experience in this area and can provide clear explanations with practical examples.",
                tutor: { name: "Prof. Johnson", faculty: "Physics Department" }
            },
            {
                id: 3,
                subject: "Chemistry",
                status: "declined",
                message: "Need assistance with organic chemistry reactions and mechanisms.",
                tutor_reply: "Unfortunately, I'm fully booked this month. I recommend reaching out to other chemistry tutors in our department.",
                tutor: { name: "Dr. Williams", faculty: "Chemistry Department" }
            }
        ];

        function toBrowse(){
            window.location.href = "stud_browse.html";
        }

        function getStatusConfig(status) {
            const configs = {
                pending: { 
                    color: "badge-pending", 
                    icon: `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`,
                    statusClass: "status-warning"
                },
                accepted: { 
                    color: "badge-accepted", 
                    icon: `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`,
                    statusClass: "status-success"
                },
                declined: { 
                    color: "badge-declined", 
                    icon: `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`,
                    statusClass: "status-danger"
                }
            };
            return configs[status] || configs.pending;
        }

        function createRequestCard(request) {
            const statusConfig = getStatusConfig(request.status);
            
            const tutorReplyHtml = request.tutor_reply ? `
                <div style="border-top: 1px solid var(--border-color); padding-top: 1rem; margin-top: 1rem;">
                    <h4 style="font-weight: 600; display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; color: var(--primary-color);">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        Tutor's Reply
                    </h4>
                    <p class="tutor-reply">${request.tutor_reply}</p>
                </div>
            ` : '';

            const statusIndicatorHtml = (() => {
                if (request.tutor_reply) return '';
                
                const messages = {
                    accepted: "✅ Your request has been accepted! The tutor will contact you soon via the email you provided.",
                    pending: "⏳ Your request is pending. The tutor will respond soon.",
                    declined: "❌ This request was declined. You can try contacting other tutors."
                };
                
                return `<div class="status-indicator ${statusConfig.statusClass}">${messages[request.status]}</div>`;
            })();

            return `
                <div class="card" style="animation: fadeInUp 0.6s ease-out">
                    <div class="card-header">
                        <div class="card-title">
                            <div>
                                <span style="font-size: 1.125rem; font-weight: 600; color: #4a5568;">Request for ${request.subject}</span>
                                ${request.tutor ? `
                                    <p style="font-size: 0.875rem; color: #6b7280; font-weight: normal; margin-top: 0.25rem;">
                                        Tutor: ${request.tutor.name} • ${request.tutor.faculty}
                                    </p>
                                ` : ''}
                            </div>
                            <span class="badge ${statusConfig.color}">
                                ${statusConfig.icon}
                                ${request.status}
                            </span>
                        </div>
                    </div>
                    <div class="card-content">
                        <div style="margin-bottom: 1rem;">
                            <h4 style="font-weight: 500; color: #6b7280; margin-bottom: 0.5rem;">Your Message:</h4>
                            <div class="message-box" style="color: #374151;">${request.message}</div>
                        </div>
                        ${tutorReplyHtml}
                        ${statusIndicatorHtml}
                    </div>
                </div>
            `;
        }

        function createEmptyState() {
            return `
                <div class="card empty-state">
                    <div class="empty-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <h3 style="font-size: 1.25rem; font-weight: 600; color: var(--text-primary); margin-bottom: 0.5rem;">No bookings yet</h3>
                    <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">You haven't made any tutoring requests yet.</p>
                    <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
                        <a href="#" class="btn btn-outline" style="border: 2px solid var(--primary-color); color: var(--primary-color); background: transparent;">Browse Tutors</a>
                        <a href="#" class="btn btn-primary">Find a Tutor</a>
                    </div>
                </div>
            `;
        }

        // Add fade-in animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        `;
        document.head.appendChild(style);

        // Simulate loading and render requests
        function loadRequests() {
            const container = document.getElementById('requestsContainer');
            const spinner = document.getElementById('loadingSpinner');
            
            // Simulate API call delay
            setTimeout(() => {
                spinner.style.display = 'none';
                
                if (mockRequests.length > 0) {
                    container.innerHTML = mockRequests.map((request, index) => {
                        // Add staggered animation delay
                        const card = createRequestCard(request);
                        return card.replace('fadeInUp 0.6s ease-out', `fadeInUp 0.6s ease-out ${index * 0.1}s both`);
                    }).join('');
                } else {
                    container.innerHTML = createEmptyState();
                }
            }, 1500);
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', loadRequests);

        // Add interactive hover effects
        document.addEventListener('mouseover', (e) => {
            if (e.target.closest('.card')) {
                e.target.closest('.card').style.transform = 'translateY(-5px) scale(1.02)';
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.closest('.card')) {
                e.target.closest('.card').style.transform = 'translateY(0) scale(1)';
            }
        });

        // Dynamic color theme changer
        function changeTheme(primaryColor, accentColor) {
            document.documentElement.style.setProperty('--primary-color', primaryColor);
            document.documentElement.style.setProperty('--accent-color', accentColor);
        }

        // Example: Uncomment to change theme
        // changeTheme('#ef4444', '#f87171'); // Red theme
        // changeTheme('#10b981', '#34d399'); // Green theme
    </script>
</body>
</html>
